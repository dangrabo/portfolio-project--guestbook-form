<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guestbook</title>
    <link rel="stylesheet" href="styles/css-reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/guests-book.png" type="image/x-icon">
</head>
<body>
    <div id="main">
        <h1>
            Contact Form
        </h1>
    
        <!-- Form start -->
        <form action="submit" method="post">
            
            <!-- Line 1 -->
            <div class="form-line" id="line-1">
                <div class="form-field">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname">
                </div>
                <div class="form-field">
                   <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname"> 
                </div>
                <div class="form-field">
                    <label for="job">Job Title</label>
                    <input type="text" name="job" id="job">
                </div>  
            </div>
            
            <!-- Line 2 -->
            <div class="form-line" id="line-2">
                <div class="form-field">
                    <label>Company</label>
                    <input type="text" name="company" id="company">
                </div>
                <div class="form-field">
                    <label>LinkedIn URL</label>
                    <input type="text" name="linkedin" id="linkedin">
                </div>
                <div class="form-field">
                   <label>Email Address</label>
                    <input type="text" name="email" id="email"> 
                </div>
            </div>

            <!-- Line 3 -->
            <div class="form-line" id="line-3">
                <div class="form-field">
                    <label>How did we meet?</label>
                    <select name="meet" id="meet">
                        <option value="none">Please select</option>
                        <option value="work">Work</option>
                        <option value="school">School</option>
                        <option value="jobfair">Job Fair</option>
                        <option value="gym">Gym</option>
                        <option value="soccer">Soccer</option>
                        <option value="social">Social Event</option>
                        <option value="online">Online</option>
                        <option value="family">Family Member</option>
                        <option value="mutual">Mutual Friend</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>Other (please specify)</label>
                    <input type="text" name="other" id="other">
                </div>
            </div>

            <!-- Line 4 -->
            <div class="form-line" id="line-4">
                <div class="form-field">
                    <label>Message</label>
                    <textarea name=""></textarea>
                </div>
            </div>

            <!-- Line 5 -->
            <div class="form-line" id="line-5">
                <input type="checkbox" name="email-list" id="email-list">
                <label for="email-list" id="email-list-label">Please add me to your mailing list</label>
            </div>
            
            <!-- Line 6 -->
            <div class="form-line" id="line-6">
                <label>Choose an email format:</label>
                <input type="radio" name="format" id="html">
                <label for="html">HTML</label>
                <input type="radio" name="format" id="text">
                <label for="text">Text</label>
            </div>
             
            <!-- Button -->
             <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
